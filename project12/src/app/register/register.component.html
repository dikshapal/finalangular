<app-header></app-header>
<form method="post">
    <div class="form-group">
  <label>Name</label>
  <input [(ngModel)]= "signup.firstname" class="form-control" placeholder="firstName" name="firstname">
  </div>
    <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]= "signup.lastname" class="form-control"
    placeholder="lastname" name="lastname">
    </div>
    <div class="form-group">
    <label>Email</label>
    <input [(ngModel)] = "signup.email" class="form-control"
    placeholder="Email" name="email">
    </div>  
    <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]= "signup.password" class="form-control"
    placeholder="Password" name="password">
    </div>


    <div class="form-group">
        <label>Address</label>
        <input [(ngModel)]= "signup.address" class="form-control"
        placeholder="H.no.-###" name="address">
        </div>
         
    
     <div class="form-group">
      <label>Contact</label>
      <input [(ngModel)]= "signup.Contact" class="form-control"
      placeholder="9999999999" name="contact">
      </div>
  
    <button type="submit"  (click)="registeruser()"class="btn btn-default">Submit</button>
    </form>
